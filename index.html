<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="numbers">
                <label for="numberA">Número A</label>
                <input type="number" class="numbers-active" id="numberA" placeholder="Digite um nº inteiro" oninput="calculate()">

                <label for="numberB">Número B</label>
                <input type="number" class="numbers-active" id="numberB" placeholder="Digite um nº inteiro" oninput="calculate()">
            </div>

            <div class="results">
                <label for="sum">Soma: A + B</label>
                <input type="number" class="results" id="sum" value="" autocomplete="off" disabled>

                <label for="subtractionA">Subtração: A - B</label>
                <input type="number" class="results" id="subtractionA" autocomplete="off" disabled>

                <label for="subtractionB">Subtração: B - A</label>
                <input type="number" class="results" id="subtractionB" autocomplete="off" disabled>

                <label for="multiplication">Multiplicação: A x B</label>
                <input type="number" class="results" id="multiplication" autocomplete="off" disabled>

                <label for="divisionA">Divisão: A ÷ B</label>
                <input type="number" class="results" id="divisionA" autocomplete="off" disabled>

                <label for="divisionB">Divisão: B ÷ A</label>
                <input type="number" class="results" id="divisionB" autocomplete="off" disabled>

                <label for="exponentBaseA">Quadrado de A: A²</label>
                <input type="number" class="results" id="exponentBaseA" autocomplete="off" disabled>

                <label for="exponentBaseB">Quadrado de B: B²</label>
                <input type="number" class="results" id="exponentBaseB" autocomplete="off" disabled>

                <label for="dividerA">Divisores inteiros de A</label>
                <input type="text" class="results" id="dividerA" autocomplete="off" disabled>

                <label for="dividerB">Divisores inteiros de B</label>
                <input type="text" class="results" id="dividerB" autocomplete="off" disabled>

                <label for="factorialA">Fatorial de A: A!</label>
                <input type="text" class="results" id="factorialA" autocomplete="off" disabled>

                <label for="factorialB">Fatorial de B: B!</label>
                <input type="text" class="results" id="factorialB" autocomplete="off" disabled>
            </div>
        </form>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
