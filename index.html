<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="numbers">
            <label for="numberA">Número A</label>
            <input type="number" class="numbers-active" id="numberA">

            <label for="numberB">Número B</label>
            <input type="number" class="numbers-active" id="numberB">
        </div>

        <div class="results">
            <label for="sum">Soma: A + B</label>
            <input type="number" class="results" id="sum" disabled>

            <label for="subtractionA">Subtração: A - B</label>
            <input type="number" class="results" id="subtractionA" disabled>

            <label for="subtractionB">Subtração: B - A</label>
            <input type="number" class="results" id="subtractionB" disabled>

            <label for="multiplication">Multiplicação: A x B</label>
            <input type="number" class="results" id="multiplication" disabled>

            <label for="divisionA">Divisão: A ÷ B</label>
            <input type="number" class="results" id="divisionA" disabled>

            <label for="divisionB">Divisão: B ÷ A</label>
            <input type="number" class="results" id="divisionB" disabled>

            <label for="exponentBaseA">Quadrado de A: A²</label>
            <input type="number" class="results" id="exponentBaseA" disabled>

            <label for="exponentBaseB">Quadrado de B: B²</label>
            <input type="number" class="results" id="exponentBaseB" disabled>

            <label for="dividerA">Divisores inteiros de A</label>
            <input type="number" class="results" id="dividerA" disabled>

            <label for="dividerB">Divisores inteiros de B</label>
            <input type="number" class="results" id="dividerB" disabled>

            <label for="factorialA">Fatorial de A: A!</label>
            <input type="number" class="results" id="factorialA" disabled>

            <label for="factorialB">Fatorial de B: B!</label>
            <input type="number" class="results" id="factorialB" disabled>
        </div>
    </div>
</body>
</html>
